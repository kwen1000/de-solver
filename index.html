<!DOCTYPE html>
<html>
<head>
<!--<meta http-equiv = "refresh" content = "8" />-->
<script src = "main.js"></script>
<link rel = "stylesheet" href = "style.css" />
</head>
<body>
<form id = "math">
  <input type = "text" id = "equation" />
</form>
<div class = "card">
  <div id = "print" class = "content"></div>
</div>
<script>
document.getElementById("math").addEventListener("submit", function(event){
  event.preventDefault();
  document.getElementById("print").innerHTML = new Separable(document.getElementById("equation").value).print();
  return false;
});
</script>
</body>
</html>
