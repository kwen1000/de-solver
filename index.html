<body>
<form id = "math">
  <input type = "text" id = "equation" value = "(-2x+22x^2-x^2+x) / (2y + 4y^(-2))" />
</form>
<div class = "card">
  <div id = "print" class = "content"></div>
</div>
<script>
document.getElementById("math").addEventListener("submit", function(event){
  event.preventDefault();
  document.getElementById("print").innerHTML = new Separable(document.getElementById("equation").value).print();
  return false;
});
</script>
